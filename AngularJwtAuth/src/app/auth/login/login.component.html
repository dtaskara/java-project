<form class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Username" [(ngModel)]="form.username"
           #username="ngModel" required autofocus>
    <div *ngIf="f.submitted && username.invalid">
      <div *ngIf="username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password"
           #password="ngModel" required autofocus>
    <div *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
      Login failed: {{errorMessage}}
    </div>
  </div>

  <div class="form-group">
    <p>Don't have an account?
      <a href="signup">Sign Up</a>
    </p>
    <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
  </div>

</form>
